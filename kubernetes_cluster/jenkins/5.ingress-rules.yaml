apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "jenkins.local"
    http:
      paths:
        - pathType: Prefix
          path: "/jenkins"
          backend:
            service:
              name: jenkins-service
              port:
                number: 8080